  description: ''
  use_blueprint:
    path: sbyx/notify-or-do-something-when-an-appliance-like-a-dishwasher-or-washing-machine-finishes.yaml
    input:
      power_sensor: sensor.washing_machine_socket_power
      finishing_hysteresis: 4
      actions:
      - if:
        - condition: state
          entity_id: binary_sensor.washing_machine_contact_sensor
          state: 'off'
        then:
        - event: washing_machine_finished
          event_data: {}
        - service: notify.mobile_app_noga_phone
          data:
            message: מכונת הכביסה סיימה
        - repeat:
            until:
            - condition: or
              conditions:
              - condition: state
                entity_id: binary_sensor.washing_machine_contact_sensor
                state: 'on'
              - condition: state
                entity_id: input_boolean.washing_machine_tag_scanned
                state: 'on'
            sequence:
            - if:
              - condition: state
                entity_id: media_player.mitv_adb
                state: playing
              then:
              - service: notify.mi_tv
                data:
                  message: מכונת הכביסה סיימה
              - service: chime_tts.say
                target:
                  entity_id: media_player.sonos_kitchen
                data:
                  offset: 500
                  announce: true
                  language: iw
                  message: מכונת הכביסה סיימה
                  tts_platform: google_translate
                  chime_path: chord
                  cache: true
                enabled: true
              else:
              - service: chime_tts.say
                target:
                  entity_id:
                  - media_player.sonos_kitchen
                  - media_player.sonos_living_room
                data:
                  offset: 500
                  announce: true
                  language: iw
                  message: מכונת הכביסה סיימה
                  tts_platform: google_translate
                  chime_path: chord
                  join_players: true
                  cache: true
                  unjoin_players: true
                enabled: true
            - delay:
                hours: 0
                minutes: 10
                seconds: 0
                milliseconds: 0
