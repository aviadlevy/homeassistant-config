- id: bed_md
  alias: Bed motion detection
  description: ''
  triggers:
  - from: 'off'
    to: 'on'
    entity_id: binary_sensor.bed_motion_sensor
    trigger: state
  conditions:
  - condition: not
    conditions:
    - condition: state
      entity_id: input_select.mode
      state: Shabbat
    - condition: state
      entity_id: binary_sensor.jewish_calendar_issur_melacha_in_effect
      state: 'on'
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  - condition: and
    conditions:
    - condition: or
      conditions:
      - condition: state
        entity_id: media_player.projector
        state: unavailable
      - condition: state
        entity_id: media_player.projector
        state: 'off'
    - condition: or
      conditions:
      - condition: state
        entity_id: media_player.mibox
        state: unavailable
      - condition: state
        entity_id: media_player.mibox
        state: 'off'
  actions:
  - data: {}
    target:
      entity_id: light.bed_led_strip
    action: light.turn_on
  - wait_for_trigger:
    - from: 'on'
      to: 'off'
      entity_id: binary_sensor.bed_motion_sensor
      trigger: state
    timeout:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - delay:
      hours: 0
      minutes: 0
      seconds: 40
      milliseconds: 0
  - data: {}
    target:
      entity_id: light.bed_led_strip
    action: light.turn_off
  mode: restart
