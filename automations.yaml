- id: alert_omer
  alias: Alert when Sfirat HaOmer
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.jewish_calendar_day_of_the_omer
    for:
      hours: 0
      minutes: 36
      seconds: 0
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: sensor.jewish_calendar_day_of_the_omer
      state: '0'
