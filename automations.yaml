- id: night_environment_routine
  alias: Night environment routine
  description: ''
  triggers:
  - at: '18:30:00'
    id: 'on'
    trigger: time
  - id: 'off'
    value_template: '{% if states(''binary_sensor.is_school_vacation'') == ''on''
      %}

      {{ now() >= today_at(states(''input_datetime.morning_routine_baseline'')) +
      timedelta(minutes = (states(''input_number.morning_vacation_delay'')| int))
      }}

      {% else %}

      {{ now() >= today_at(states(''input_datetime.morning_routine_baseline'')) }}

      {% endif %}'
    trigger: template
  conditions:
  - condition: not
    conditions:
    - condition: state
      entity_id: input_select.mode
      state: Away
  actions:
  - if:
    - condition: trigger
      id:
      - 'on'
    then:
    - data: {}
      target:
        entity_id: switch.smart_plug_kids_bedroom
      action: switch.turn_on
    else:
    - data: {}
      target:
        entity_id: switch.smart_plug_kids_bedroom
      action: switch.turn_off
    - data: {}
      target:
        entity_id:
        - fan.kids_fan
        - fan.living_room_fan
      enabled: true
      action: fan.turn_off
    - data: {}
      target:
        entity_id: light.wled_backlight_tv
      action: light.turn_off
    - if:
      - condition: or
        conditions:
        - condition: state
          entity_id: binary_sensor.is_raining
          state: 'off'
      then:
      - data: {}
        target:
          entity_id: cover.switcher_runner
        action: cover.open_cover
      else:
      - target:
          entity_id:
          - cover.switcher_runner
        data:
          position: 19
        action: cover.set_cover_position
  mode: single
- id: backlight_tv
  alias: Backlight TV
  description: ''
  trigger:
  - platform: state
    entity_id:
    - media_player.mitv_2
    to: 'on'
    id: turn_on
    for:
      hours: 0
      minutes: 0
      seconds: 5
    enabled: true
  - platform: state
    entity_id:
    - media_player.mitv_2
    id: turn_off
    from: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 5
    enabled: true
  condition: []
  action:
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - if:
    - condition: trigger
      id: turn_on
    - condition: not
      conditions:
      - condition: state
        entity_id: media_player.mitv_adb
        state: 'off'
    then:
    - condition: state
      entity_id: light.wled_backlight_tv
      state: 'off'
    - wait_for_trigger:
      - platform: state
        entity_id:
        - media_player.mitv_adb
        to: 'on'
      timeout:
        hours: 0
        minutes: 0
        seconds: 10
        milliseconds: 0
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.hyperion_activation
    - service: light.turn_on
      data:
        color_temp: 330
        brightness_pct: 50
        effect: Solid
        transition: 10
      target:
        entity_id: light.wled_backlight_tv
    else:
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.hyperion_activation
    - delay:
        hours: 0
        minutes: 0
        seconds: 7
        milliseconds: 0
    - service: light.turn_off
      data:
        transition: 20
      target:
        entity_id: light.wled_backlight_tv
  mode: queued
  max: 10
