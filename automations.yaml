      target:
        entity_id:
        - light.small_kids_bedroom
        - light.bathroom_bulb
      action: light.turn_on
  - wait_for_trigger:
    - entity_id:
      - binary_sensor.door_sensor
      to: 'off'
      for:
        hours: 0
        minutes: 0
        seconds: 5
      trigger: state
    timeout:
      hours: 0
      minutes: 2
      seconds: 0
      milliseconds: 0
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - data: {}
    target:
      entity_id: light.entrance_bulb
    action: light.turn_off
  mode: restart
