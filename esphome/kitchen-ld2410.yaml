esphome:
  name: kitchen-ld2410
  friendly_name: Kitchen Occupancy LD2410

esp32:
  board: esp32dev
  framework:
    type: esp-idf

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:


wifi:
  ssid: !secret wifi_ext_ssid
  password: !secret wifi_password
  fast_connect: true

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Kitchen-Occupancy"
    password: !secret wifi_fallback_password

esp32_ble_tracker:
  scan_parameters:
    interval: 160ms
    window: 100ms
    active: false
bluetooth_proxy:
  active: false # Important! When enabled ble_client connect to LD2410 but not subscribe for data

packages:
  first_ld2410: !include {file: ld2410-ble.yaml, vars: { mac_address: '18:DE:56:4A:FB:E5', ld2410_name: "Kitchen ", ld2410_id: "kitchen" } }