substitutions:
  friendly_name: Kitchen BLE Proxy

esphome:
  name: kitchen-ble-proxy
  friendly_name: ${friendly_name}

esp32:
  board: esp32dev
  framework:
    type: arduino

esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true

bluetooth_proxy:
  active: true


# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

wifi:
  ssid: !secret wifi_ext_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Kitchen-Ble-Proxy"
    password: !secret wifi_fallback_password

captive_portal:

switch:
    - platform: restart
      name: Restart
      restore_mode: ALWAYS_OFF